<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./bootstrap.css">
</head>
<body>
    
<style>
    form{
        position: relative;
        top: 0;
    }

    .hero{
        /* height:100vh; */
        background: #000;
    }
</style>

<div class="row hero h-100">
    <div class="col-md  container-fluid">
        <img src="./unsplash_LA1VawaCjjI.svg" alt="login image" class=" img-fluid" width="100%">
    </div>
    <div class="col-md text-white align-items-center h-100">
        <form action="" class="w-75  p-5 m-auto ">
            <h1>Register</h1>
            <label for="name" class="form-label">Name  
                <input class="form-control form-text w-100" type="text">
            </label> 
            <label class="form-label"" for="dob">Date Of Birth  
                <input class="form-control w-100" type="text" class="form-text">
            </label> 
             
             <label class="form-label"" for="parents-name">Father's/Mother's Name  <br>
                <input class="form-control w-100" type="text" class="form-text">
            </label>
            <br>
            <label class="form-label"" for="email">Email  <br>
                <input class="form-control w-100" type="text" class="form-text">
            </label>
            <br>
            <label class="form-label"" for="mobile-no">Mobile No  <br>
                <input class="form-control w-100" type="text" class="form-text">
            </label>
            <br>
            <label class="form-label"" for="password">Password  <br>
                <input class="form-control w-100" type="text" class="form-text">
            </label>
            <br>
            <label class="form-label"" for="mobile-no">Confoirm  <br>
                <input class="form-control w-100" type="text" class="form-text">
            </label>
            <br>
            <button class="btn btn-primary">LOGIN</button>
        </form>
    </div>
</div>








<script src="./bootstrap.min.js"></script>
</body>
</html>
